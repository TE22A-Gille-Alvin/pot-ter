<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <header>
        <h1>Potatis</h1>
        <button onclick="change_mode()">Dark mode</button>
    </header>
    <nav>
        <ul>
            <li><a href="https://www.coop.se/">Coop</a></li>
        </ul>
        <ul>
            <li><a href="https://www.ica.se/">Ica</a></li>
        </ul>
        <ul>
            <li><a href="https://www.hemkop.se/">Hemköp</a></li>
        </ul>
    </nav>
    <main>
        <div class="Fast">
            <img src="img/Potatis Fast.webp" alt="Potatis Fast">
            <p>Fast Potatis</p>
            <p>15,95 kr/kg</p>
            <button>Köp</button>
        </div>
        <div class="Mjölig">
            <img src="img/Potatis Mjölig.webp" alt="Potatis Mjölig">
            <p>Mjölig Potatis</p>
            <p>16,95 kr/kg</p>
            <button>Köp</button>
        </div>
        <div class="Söt">
            <img src="img/Sötpotatis.webp" alt="Sötpotatis">
            <p>Sötpotatis</p>
            <p>34,95 kr/kg</p>
            <button>Köp</button>
        </div>
        <div class="Mandel">
            <img src="img/Potatis Mandel.webp" alt="Potatis Mandel">
            <p>Mandel Potatis</p>
            <p>27,72 kr/kg</p>
            <button>Köp</button>
        </div>
        <div class="Små">
            <img src="img/Potatis Små Fina.webp" alt="Potatis Små Fina">
            <p>Små Fina Potatisar</p>
            <p>22,17 kr/kg</p>
            <button>Köp</button>
        </div>
        <div class="Amandine">
            <img src="img/Potatis Amandine.webp" alt="Potatis Amandine">
            <p>Amandine Potatis</p>
            <p>25,50 kr/kg</p>
            <button>Köp</button>
        </div>
    </main>
    <footer>
        <p>Hjälp</p>
        <p>Kontakta oss</p>
        <p>Frakt</p>
    </footer>
</body>
</html>
